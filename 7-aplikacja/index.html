<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Pierwsza Apka - cz. 7</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        
    </div>

    <script type="text/babel">

        class InputField extends React.Component {
            render() {
                return(
                    <div>
                        <label htmlFor="name">Write something: </label>
                        <input id="text" type="text" name="name" placeholder="write sth here..." />
                    </div>
                );
            }
        }
                
        class ListUl extends React.Component {
            render() {
                return(
                    <ol id="myList"></ol>
                );
            }
        }

        function createListElement() {
            let listEl = document.createElement("LI");
            let textInput = document.getElementById("text").value;
            let textListEl = document.createTextNode(textInput);
            
            listEl.appendChild(textListEl);
            document.getElementById("myList").appendChild(listEl);
        }

        class MyApp extends React.Component {
            render() {
            return (
                <div>
                    <InputField />
                    <button onClick= {createListElement} type="button">Click me!</button>
                    <ListUl />
                </div>
            );
            }
        }


        ReactDOM.render(<MyApp />, 
        document.getElementById("app"));

    </script>
</body>

</html>
