<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>React - cz. 9</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        
    </div>

    <script type="text/babel">

        class MyApp extends React.Component {
            constructor() {
                super();
                this.state = {firstName: "", lastName: ""}
            }

            render() {
                return(
                    <div>
                        <input type="text" placeholder="name" value={this.state.firstName} onInput={this.showName.bind(this)}/>
                        <output>Your Name is: {this.state.firstName}</output><br />
                        <input type="text" placeholder="last" value={this.state.lastName} onInput={this.showLastName.bind(this)}/>
                        <output>Your Lastname is: {this.state.lastName}</output><br />
                    </div>
                );
            }

            showName(e) {
                this.setState({
                    firstName: e.target.value
                });
            }

            showLastName(e) {
                this.setState({
                    lastName: e.target.value
                });
            }


        }
